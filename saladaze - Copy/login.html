<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Saladaze</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-page">
        <div class="login-container">
            <div class="login-logo">
                <img src="images/logo-1.png" alt="Saladaze Logo">
                <p>Welcome back! Please login to your account.</p>
            </div>

            <div id="errorMessage" class="error-message" style="display: none;"></div>

            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="login-btn">Login to Account</button>
            </form>

            <div class="login-links">
                <a href="forgotpass.html">Forgot your password?</a>
                <a href="register.html">Don't have an account? Sign up</a>
            </div>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
