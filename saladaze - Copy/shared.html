<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff & Admin Login - Saladaze</title>
    <link rel="stylesheet" href="css/customer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="modal active" style="display: flex;">
        <div class="modal-content">
            <div style="text-align: center; margin-bottom: 20px;">
                <img src="images/logo-2.png" alt="Saladaze Logo" style="height: 60px; margin-bottom: 10px;">
                <h2 style="color: #2d5a27; margin: 0;">Staff & Admin Portal</h2>
            </div>
            
            <form id="staffAdminLoginForm" class="auth-form">
                <input type="email" placeholder="Email Address" required id="loginEmail">
                <input type="password" placeholder="Password" required id="loginPassword">
                <button type="submit" class="btn btn-primary btn-full">Sign In</button>
            </form>
            
            <div style="text-align: center; margin-top: 20px;">
                <p style="color: #666; margin-bottom: 10px;">Don't have an account? Contact system administrator.</p>
            </div>
        </div>
    </div>

    <script src="js/shared.js"></script>
</body>
</html>
